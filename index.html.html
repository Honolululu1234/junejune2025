<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>러닝화 | 무신사 스니커즈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom font declaration */
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
        }
        /* Custom scrollbar to be less obtrusive */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header Section -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-20">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-14">
                <div class="flex items-center">
                    <button class="text-gray-500 hover:text-gray-900 md:hidden">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                    <h1 class="text-xl font-bold ml-4">
                        <span class="text-gray-900">신발</span>
                        <svg class="inline-block w-4 h-4 ml-1 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-500 hover:text-gray-900">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </button>
                    <button class="text-gray-500 hover:text-gray-900 md:hidden">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4z"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 mt-4">
        <!-- Category Navigation -->
        <nav class="bg-white border-b border-gray-200">
            <div class="overflow-x-auto scrollbar-hide">
                <div class="flex space-x-6 text-sm font-medium text-gray-500 py-3 whitespace-nowrap">
                    <a href="#" class="hover:text-black">전체</a>
                    <a href="#" class="hover:text-black">스니커즈</a>
                    <a href="#" class="hover:text-black">패딩/퍼 신발</a>
                    <a href="#" class="hover:text-black">부츠/워커</a>
                    <a href="#" class="hover:text-black">구두</a>
                    <a href="#" class="hover:text-black">샌들/슬리퍼</a>
                    <a href="#" class="text-black font-bold border-b-2 border-black pb-2">스포츠화</a>
                    <a href="#" class="hover:text-black">신발용품</a>
                </div>
            </div>
            <div class="bg-gray-100 overflow-x-auto scrollbar-hide">
                <div class="flex space-x-4 text-sm text-gray-700 py-3 whitespace-nowrap px-4">
                    <a href="#" class="hover:text-black">전체</a>
                    <a href="#" class="hover:text-black">테니스화</a>
                    <a href="#" class="hover:text-black">야구화</a>
                    <a href="#" class="hover:text-black">등산화</a>
                    <a href="#" class="hover:text-black">트레킹화</a>
                    <a href="#" class="hover:text-black">축구화</a>
                    <a href="#" class="bg-white text-black font-semibold rounded-full px-3 py-1">러닝화</a>
                    <a href="#" class="hover:text-black">농구화</a>
                    <a href="#" class="hover:text-black">인도어화</a>
                </div>
            </div>
        </nav>

        <!-- Filters Section -->
        <section class="py-4 bg-white border-b border-gray-200">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center space-x-2 overflow-x-auto scrollbar-hide">
                    <button class="flex-shrink-0 text-xs font-semibold px-4 py-2 border border-gray-300 rounded-full hover:border-black">무배</button>
                    <button class="flex-shrink-0 text-xs px-4 py-2 border border-gray-300 rounded-full hover:border-black">남</button>
                    <button class="flex-shrink-0 text-xs px-4 py-2 border border-gray-300 rounded-full hover:border-black">여</button>
                    <button class="flex-shrink-0 text-xs px-4 py-2 border border-gray-300 rounded-full hover:border-black flex items-center">컬러 <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                    <button class="flex-shrink-0 text-xs px-4 py-2 border border-gray-300 rounded-full hover:border-black flex items-center">가격 <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                    <button id="sort-by-weight-btn" class="flex-shrink-0 text-xs px-4 py-2 border border-gray-300 rounded-full hover:border-black flex items-center">무게감 <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                    <button class="flex-shrink-0 text-xs px-4 py-2 border border-gray-300 rounded-full hover:border-black flex items-center">쿠션감 <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                    <button class="flex-shrink-0 text-xs px-4 py-2 border border-gray-300 rounded-full hover:border-black flex items-center">발볼넓이 <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                    <button class="flex-shrink-0 text-xs px-4 py-2 border border-gray-300 rounded-full hover:border-black flex items-center">디자인 <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>
                </div>
                <button class="flex-shrink-0 p-2 border border-gray-300 rounded-full hover:border-black">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v10a1 1 0 01-1 1H4a1 1 0 01-1-1V10zM15 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"></path></svg>
                </button>
            </div>
            <div class="flex justify-between items-center text-xs">
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="snap-switch" class="h-4 w-4 text-black border-gray-300 rounded focus:ring-black">
                    <label for="snap-switch" class="text-gray-700">스냅보기</label>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-600">무신사 추천순</span>
                    <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
            </div>
        </section>

        <!-- Product Grid -->
        <section id="product-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-4 gap-y-8 py-6">
            <!-- Product items will be inserted here by JavaScript -->
        </section>

    </main>

    <script>
        const products = [
            {
                id: 1,
                brand: 'New Balance',
                name: '[무료반품] NBPFFF750L / W480SK5 (Uni 4E) (BLACK)',
                price: '99,000원',
                imageUrl: 'https://image.msscdn.net/thumbnails/images/goods_img/20240226/3901126/3901126_17479644701162_500.jpg',
                likes: '1.2만',
                rating: '4.9',
                reviews: '977',
                tags: ['쿠폰']
            },
            {
                id: 2,
                brand: 'adidas',
                name: '울트라부스트 5 IE1111',
                price: '125,400원',
                originalPrice: '209,000원',
                discount: '40%',
                imageUrl: 'https://image.msscdn.net/thumbnails/images/goods_img/20241105/4590231/4590231_17307985521556_500.jpg',
                likes: '113',
                rating: '5.0',
                reviews: '3',
                tags: []
            },
            {
                id: 3,
                brand: 'ASICS',
                name: '조그 100 S (2E) - 라이트 그레이:미드 그레이 / 1201A564-020',
                price: '89,000원',
                imageUrl: 'https://image.msscdn.net/thumbnails/images/goods_img/20220125/2325702/2325702_1_500.jpg',
                likes: '2.9만',
                rating: '4.9',
                reviews: '4천+',
                tags: ['단독', '내일도착']
            },
            {
                id: 4,
                brand: 'PUMA',
                name: '포에버런 나이트로 2 세이스카이 우먼스 - 페더그레이/라이트그레이',
                price: '159,990원',
                originalPrice: '229,000원',
                discount: '30%',
                imageUrl: 'https://image.msscdn.net/thumbnails/images/goods_img/20250304/4851555/4851555_17412526134413_500.jpg',
                likes: '70',
                rating: '5.0',
                reviews: '3',
                tags: ['내일도착']
            },
        ];

        const productGrid = document.getElementById('product-grid');
        const sortByWeightBtn = document.getElementById('sort-by-weight-btn');

        /**
         * Renders a list of products into the product grid.
         * @param {Array} productsToRender - The array of product objects to render.
         */
        function renderProducts(productsToRender) {
            // Clear the existing grid content
            productGrid.innerHTML = '';

            productsToRender.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-lg transition-shadow duration-300';
                
                let priceHtml = `<span class="font-bold text-base">${product.price}</span>`;
                if (product.discount) {
                    priceHtml = `
                        <span class="text-red-500 font-bold text-base mr-2">${product.discount}</span>
                        <span class="font-bold text-base">${product.price}</span>
                        ${product.originalPrice ? `<span class="text-gray-400 line-through text-xs ml-1">${product.originalPrice}</span>` : ''}
                    `;
                }

                let tagsHtml = product.tags.map(tag => {
                    let bgColor = 'bg-gray-200';
                    let textColor = 'text-gray-700';
                    if (tag === '쿠폰') { bgColor = 'bg-blue-100'; textColor = 'text-blue-600'; }
                    if (tag === '단독') { bgColor = 'bg-purple-100'; textColor = 'text-purple-600'; }
                    if (tag === '내일도착') { return `<img src="https://image.msscdn.net/display/images/common/2025/05/12/312a17b9ccf44de69d37502bfad48b76.svg" class="h-4" alt="내일도착">`; }
                    return `<span class="text-xs font-semibold px-2 py-0.5 rounded ${bgColor} ${textColor}">${tag}</span>`;
                }).join('');

                productCard.innerHTML = `
                    <div class="relative">
                        <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-auto aspect-[4/5] object-cover" onerror="this.onerror=null;this.src='https://placehold.co/500x625/e2e8f0/cbd5e1?text=Image';">
                        <button class="absolute top-2 right-2 bg-black bg-opacity-30 rounded-full p-1.5 text-white hover:bg-opacity-50">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>
                        </button>
                    </div>
                    <div class="p-3">
                        <p class="text-xs font-semibold text-gray-800 truncate">${product.brand}</p>
                        <p class="text-sm text-gray-600 mt-1 h-10 overflow-hidden">${product.name}</p>
                        <div class="mt-2">
                            ${priceHtml}
                        </div>
                        <div class="flex items-center text-xs text-gray-500 mt-2">
                            <svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                            <span class="ml-1 font-semibold text-gray-700">${product.rating}</span>
                            <span class="ml-1">(${product.reviews})</span>
                            <span class="mx-2">·</span>
                            <span class="flex items-center">
                                <svg class="w-4 h-4 text-red-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>
                                <span class="ml-1">${product.likes}</span>
                            </span>
                        </div>
                        <div class="flex items-center space-x-2 mt-2">
                            ${tagsHtml}
                        </div>
                    </div>
                `;
                productGrid.appendChild(productCard);
            });
        }

        // Initial render on page load
        renderProducts(products);

        // Add click event listener to the sort button
        sortByWeightBtn.addEventListener('click', () => {
            // Define the desired sorting order by brand name
            const weightSortOrder = ['ASICS', 'adidas', 'PUMA', 'New Balance'];
            
            // Create a sorted copy of the products array based on the custom order
            const sortedProducts = [...products].sort((a, b) => {
                const indexA = weightSortOrder.indexOf(a.brand);
                const indexB = weightSortOrder.indexOf(b.brand);
                return indexA - indexB;
            });

            // Re-render the product grid with the new sorted list
            renderProducts(sortedProducts);
        });

    </script>

</body>
</html>
